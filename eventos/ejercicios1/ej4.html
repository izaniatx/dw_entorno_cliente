<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
.linea{
	height:100px; 
	width:100px; 
	background:blue;
	display:inline-block;
}
</style>
<body>
    <div class="linea">ASR31</div>
    <div class="linea">ASR32</div>
    <div class="linea">SM21</div>
    <div class="linea">SM22</div>
    <div class="linea">DW31</div>
    <div class="linea">DW32</div>

    <script>
        const aplicar = document.querySelectorAll(".linea");

        aplicar.forEach(linea => {
            linea.addEventListener("mouseover", function() {
            this.style.background = "green";
            });

            linea.addEventListener("mouseout", function() {
            this.style.background = "blue";
            });

            linea.addEventListener("click", function() {
            this.style.background = "red";
            });
        });
    </script>
</body>
</html>
