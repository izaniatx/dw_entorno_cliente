<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3botones</title>
</head>
<body>
    <h2>Pulsa un boton</h2>

    <button onclick="mostrarMensaje(1)">1</button>
    <button onclick="mostrarMensaje(2)">2</button>
    <button onclick="mostrarMensaje(3)">3</button>


    <script>
        function mostrarMensaje(numero){
            alert("Has pulsado el boton" + numero);
        }
    </script>
</body>
</html>
