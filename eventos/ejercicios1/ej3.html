<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enlaces de colores</h1>
    <a id="rojo">Cambiar a rojo</a><br/>
    <a id="azul">Cambiar a azul</a><br/>
    <h2 id="cambiar">Esta linea debe cambiar de color</h2>

    <script>
    const texto = document.getElementById("cambiar");

    document.getElementById("rojo").addEventListener("click", function() {
      texto.style.color = "red";
    });

    document.getElementById("azul").addEventListener("click", function() {
      texto.style.color = "blue";
    });
  </script>
</body>
</html>
